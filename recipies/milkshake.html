<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Milkshake</title>
    </head>
    <body>
        <h1>Milkshake</h1>
        <img src="../images/Vanilla-milkshake-3.png" alt="milkshake" height="400" width="250">

        <h2>Ingredients</h2>
        <ul>
            <li>200g vanilla ice cream</li>
            <li>125g milk</li>
            <li>50g whipping cream</li>
            <li>1 tsp vanilla extract</li>
            <li>1 pinch salt</li>
            <li>1 cherry</li>
        </ul>

        <h2>Instructions</h2>
        <ol>
            <li>Blend together ice cream, milk, vanilla extract and salt</li>
            <li>whip the cream and add on top</li>
            <li>garnish with cherry</li>
        </ol>
        

        <a href="../index.html">Home</a>

    </body>
</html>
